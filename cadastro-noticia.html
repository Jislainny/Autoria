<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="cadastro.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Olimpiadas NEWS</h1>
    </header>
    <section>
      <form action="" method="get">
        <label for="manchete">Manchete</label>
        <input type="text" name="manchete" id="manchete" />

        <label for="imagem">Imagem</label>
        <input type="file" name="imagem" id="imagem" accept=".png .jpg" />

        <label for="noticia">Noticia</label>
        <textarea name="noticia" id="noticia" cols="30" rows="10"></textarea>
      </form>
    </section>
    <footer></footer>
  </body>
</html>
